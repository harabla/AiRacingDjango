<!-- telemetry.html -->
{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Data</title>
    <script src="{% static 'chart.js/dist/chart.umd.js' %}"></script>
</head>
<body>
    <form id="raceIDForm" method="get">
        <label for="raceID">Race ID:</label>
        <input type="text" id="raceID" name="raceID" required>
        <button type="submit">Load Race</button>
    </form>

    <!-- Canvases -->
    <div class="chart-container">
        <canvas id="lapTimeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="positionChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="airTempChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="trackTempChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="classPositionChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="timeChart"></canvas>
    </div>

    <!-- Hidden Divs -->
    <div id="lapTimeData" style="display:none;" data-lap-times="{{ lap_times|escapejs }}"></div>
    <div id="positionData" style="display:none;" data-position="{{ position|escapejs }}"></div>
    <div id="airTempData" style="display:none;" data-air-temp="{{ air_temp|escapejs }}"></div>
    <div id="trackTempData" style="display:none;" data-track-temp="{{ track_temp|escapejs }}"></div>
    <div id="classPositionData" style="display:none;" data-class-position="{{ class_position|escapejs }}"></div>
    <div id="timeData" style="display:none;" data-time="{{ time|escapejs }}"></div>


    <!-- External JS file -->
    <script src="{% static 'telemetry_app/telemetry.js' %}"></script>

</body>
</html>
